<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header>
      <img class="logo" src="/images/grooveradio48.png" alt="Groove radio PT logo">
      <h1 class="title">groove <span class="radioPt">radio pt</span></h1>
      <i class="fas fa-cog"></i>
    </header>
    <main>
      <div class="playerSection">
        <i class="player fas fa-play-circle"></i>
        <h2 class="subtitle">Now Playing</h2>
        <div id="currentSong">
        </div>
      </div>
      <div class="drawer">
      <i class="fas fa-angle-down"></i>
      <h2 class="subtitle">Last songs aired</h2>
      </div>
      <ul class="songsList">
      </ul>
    </main>
    <footer>
      <a href="https://grooveradiopt.com/">grooveradiopt.com</a>
      <a href="https://github.com/sofiabsilva/">Developed by Sofia Silva</a>
    </footer>
  </body>
  <script src="popup.js"></script>
  <script src="jquery.js"></script>
</html>
