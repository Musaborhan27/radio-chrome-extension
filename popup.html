<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body>
    <header>
      <a target="_blank" rel="noopener noreferrer" href="https://grooveradiopt.com/"><img class="logo" src="/images/grooveradio128.png" alt="Groove radio PT logo"></a>
      <h1 class="title">music without frontiers</h1>
      <a href="/options.html"><i class="fas fa-cog"></i></a>
    </header>
    <hr>
    <main>
      <div class="playerSection">
        <i class="player fas fa-play-circle"></i>
        <div class="currentSection">
          <h2 class="subtitle current">Now Playing</h2>
          <div id="currentSong">
          </div>
        </div>
        <img id="cover" src="" alt="album cover">
      </div>
      <span class="muted"></span>
      <!-- <i class="fas fa-volume-mute"></i> -->
      <hr>
      <div id="drawer">
        <i class="drawerIcon fas fa-angle-down"></i>
        <h2 class="subtitle lastAired">Last songs on</h2>
      </div>
      <div id="recentSongs">
      </div>
      <hr>
    </main>
    <footer>
      <a target="_blank" rel="noopener noreferrer" class="website" href="https://grooveradiopt.com/">grooveradiopt.com</a><br>
      <div class="socialmedia">
        <a target="_blank" rel="noopener noreferrer" href="https://twitter.com/grooveradiopt" alt="grooveradiopt twitter"><i class="fab fa-twitter"></i></a>
        <a target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/grooveradiopt" alt="grooveradiopt facebook"><i class="fab fa-facebook-f"></i></a>
        <a target="_blank" rel="noopener noreferrer" href="https://www.instagram.com/grooveradiopt/" alt="grooveradiopt instagram"><i class="fab fa-instagram"></i></a>
        <a target="_blank" rel="noopener noreferrer" href="https://www.youtube.com/user/GrooveRadioPT/videos" alt="grooveradiopt youtube"><i class="fab fa-youtube"></i></a>
      </div>
    </footer>
  </body>
  <script src="popup.js"></script>
  <script src="jquery.js"></script>
</html>
